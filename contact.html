<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Feedback Form - MCQ Pride</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f4f8;
            font-family: Arial, sans-serif;
        }
        .form-container {
            max-width: 700px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-header h2 {
            font-size: 2rem;
            font-weight: 600;
        }
        .form-label {
            font-weight: 600;
        }
        .form-control {
            border-radius: 8px;
            box-shadow: none;
        }
        .select-box {
            border-radius: 8px;
        }
        .btn-submit {
            background-color: #25d366;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .btn-submit:hover {
            background-color: #128c7e;
        }
        .form-control:focus {
            box-shadow: 0 0 10px rgba(37, 211, 102, 0.5);
            border-color: #25d366;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .icon-input {
            position: relative;
        }
        .icon-input i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }
        .icon-input input, .icon-input textarea {
            padding-left: 30px;
        }
        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
            }
            .form-header h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h2>Student Feedback Form</h2>
            <p>Please provide your details and feedback to help us improve.</p>
        </div>

        <form id="contactForm" action="https://wa.me/91XXXXXXXXXX?text=" method="get" target="_blank">
            <!-- First Name -->
            <div class="form-group icon-input">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" required>
            </div>

            <!-- Last Name -->
            <div class="form-group icon-input">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastName" required>
            </div>

            <!-- Father's Name -->
            <div class="form-group icon-input">
                <label for="fatherName" class="form-label">Father's Name</label>
                <input type="text" class="form-control" id="fatherName" name="fatherName" required>
            </div>

            <!-- Mother's Name -->
            <div class="form-group icon-input">
                <label for="motherName" class="form-label">Mother's Name</label>
                <input type="text" class="form-control" id="motherName" name="motherName" required>
            </div>

            <!-- Date of Birth -->
            <div class="form-group icon-input">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob" name="dob" required>
            </div>

            <!-- Email -->
            <div class="form-group icon-input">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <!-- Address -->
            <div class="form-group icon-input">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
            </div>

            <!-- State Select Box -->
            <div class="form-group icon-input">
                <label for="state" class="form-label">State</label>
                <select class="form-select select-box" id="state" name="state" required>
                    <option value="">Select your state</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="West Bengal">West Bengal</option>
                    <!-- Add more states as needed -->
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-submit">Submit via WhatsApp</button>
        </form>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript for WhatsApp Message Formatting -->
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var firstName = document.getElementById('firstName').value;
            var lastName = document.getElementById('lastName').value;
            var fatherName = document.getElementById('fatherName').value;
            var motherName = document.getElementById('motherName').value;
            var dob = document.getElementById('dob').value;
            var email = document.getElementById('email').value;
            var address = document.getElementById('address').value;
            var state = document.getElementById('state').value;

            var message = `*Student Feedback Form*\n\nName: ${firstName} ${lastName}\nFather's Name: ${fatherName}\nMother's Name: ${motherName}\nDate of Birth: ${dob}\nEmail: ${email}\nAddress: ${address}\nState: ${state}`;

            var whatsappLink = `https://wa.me/918318253716?text=${encodeURIComponent(message)}`;

            window.open(whatsappLink, '_blank');
        });
    </script>

</body>
</html>
